[package]
name = "simple-http-server"
version = "0.6.7"
authors = ["thewawar <thewawar@gmail.com>"]
license = "MIT"
description = "Simple HTTP server"
readme = "README.md"
keywords = ["simple", "http", "server", "static", "file"]
repository = "https://github.com/TheWaWaR/simple-http-server"
edition = "2018"

[dependencies]
clap = "2.33.0"
termcolor = "1.0.5"
lazy_static = "1.4.0"
time = "0.1.42"
chrono = "0.4.9"
flate2 = "1.0.11"
filetime = "0.2.7"
pretty-bytes = "0.2.2"
rand = "0.8.3"
url = "2.1.0"
hyper-native-tls = { version = "0.3.0", optional = true }
openssl = { version = "0.10", features = ["vendored"], optional = true }
rustls = { version = "0.20", optional = true }
mime_guess = "2.0"
open = "1"
# Iron crates
iron = "0.6.1"
iron-cors = "0.8.0"
multipart = { version = "0.16.1", default-features = false, features = ["server", "iron"] }
htmlescape = "0.3.1"
percent-encoding = "2.1.0"
path-dedot = "1"

[features]
default = ["native-tls"]
only-openssl = ["native-tls", "openssl"]
native-tls = ["hyper-native-tls"]
